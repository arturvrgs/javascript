<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
         body {
            background-color: rgb(62, 128, 182);
            font: normal 12pt Arial;           
         }
         input#txtn1 {
            width: 100px;
            height: 30px;
         }
         input#txtn2 {
            width: 100px;
            height: 30px;
         }
         
         div#res {
            margin-top: 20px;
            font: bold 30px Arial;
         }

    </style>
</head>

<body>
    <h1>Calculadora</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    
    <div id="res"></div>

    <script>
        var c1 = document.getElementById('txtn1')
        var c2 = document.getElementById('txtn2')

        c1.addEventListener('mouseenter', entrar1) //evento de entrar no input
        c2.addEventListener('mouseenter', entrar2) //evento de entrar no input
        c1.addEventListener('mouseout', sair1) //evento de sair no input
        c2.addEventListener('mouseout', sair2) //evento de sair no input
        
        function entrar1() {c1.style.background = "blue"}
        function entrar2() {c2.style.background = "blue"}
        function sair1() {c1.style.background = "white"}
        function sair2() { c2.style.background = "white"}       
       
        function somar() {
           var tn1 = document.getElementById('txtn1')
           var tn2 = document.getElementById('txtn2')
           var res = document.getElementById('res')
           var n1 = Number(tn1.value)
           var n2 = Number(tn2.value)
           var som = n1+n2
           res.innerHTML = `${n1} + ${n2} = ${som}`            
        }
    </script>
</body>
</html>
