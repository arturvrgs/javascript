<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual país?</title>
    <style>
        body{
            background-color: rgb(154, 220, 247);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif 
       
        }
        input#txt {
            width: 90px;
            height: 45px;
           
        }
    </style>
</head>
<body>
    <h1>Brasileiro ou estrangeiro?</h1>
    <input type="text" name="txt" id="txt">
    <input type="button" value="verificar" onclick="ver()">
    <div id="res">Resposta:</div>
    <script>
        function ver() {
            var txtpais = document.getElementById('txt')
            if (txtpais.value == "Brasil") {
                res.innerText = ('Você é brasileiro!')
            }
            else {
                res.innerText = ('Você é estrangeiro')              
            }
        }
        
    </script>
</body>
</html>
